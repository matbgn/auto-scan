<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Auto-scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" type="module"></script>
    <script type="module">
        import Tags from "https://cdn.jsdelivr.net/npm/bootstrap5-tags@1/tags.min.js";

        Tags.init();
    </script>
    <style>
        span.badge {
            display: inline-flex;
            padding: 8px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <form method="POST">
        <div class="row my-3">
            <h2 class="col" id="TextTitle">
                Auto-scan launcher
            </h2>
        </div>
        <div class="row">
                <div class="col-4 d-flex justify-content-end align-items-end">
                    <label class="form-label" for="is_local_scan"></label>
                </div>
                <div class="col">
                    <input id="is_local_scan" name="is_local_scan" type="checkbox" value="True"/><label for="is_local_scan">&nbsp;Send to paperless</label>
                </div>
        </div>
        <div class="row py-2">
            <div class="col-4 d-flex justify-content-end align-items-end">
                <label class="form-label" for="email_recipients">Email recipients</label>
            </div>
            <div class="col">
                <select class="form-select" data-allow-clear="true" data-allow-new="true" data-suggestions-threshold="0" id="email_recipients"
                        multiple name="email_recipients">
                    <option disabled hidden selected value="">Enter an email address...</option>
                    {% for mail in mails.split(";") %}
                        <option value={{mail}}>{{mail}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-4 d-flex justify-content-end align-items-end">
                <label class="form-label" for="subject">Subject</label>
            </div>
            <div class="col">
                <input class="form-control" id="subject" name="subject" required type="text"/>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-4 d-flex justify-content-end align-items-center">
                <label class="form-label">Scan mode</label>
            </div>
            <div class="col">
                <input id="adf" name="scan_mode" required type="radio" value="ADF"/><label
                    for="adf">&nbsp;ADF</label><br>
                <input id="duplex" name="scan_mode" type="radio" value="Duplex"/><label
                    for="duplex">&nbsp;Duplex</label><br>
                <input id="flatbed" name="scan_mode" type="radio" value="Flatbed"/><label
                    for="flatbed">&nbsp;Flatbed</label><br>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-4 d-flex justify-content-end align-items-center">
                <label class="form-label">Paper format</label>
            </div>
            <div class="col">
                <input id="a5" name="paper_format" required type="radio" value="A5"/><label
                    for="a5">&nbsp;A5</label><br>
                <input id="a4" name="paper_format" type="radio" value="A4"/><label for="a4">&nbsp;A4</label><br>
                <input id="a3" name="paper_format" type="radio" value="A3"/><label for="a3">&nbsp;A3</label><br>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-4 d-flex justify-content-end align-items-end">
                <label class="form-label" for="batch_total">Batch total</label>
            </div>
            <div class="col">
                <input class="form-control" id="batch_total" min="1" name="batch_total" required type="number"
                       value="1"/>
            </div>
        </div>
        <input class="btn btn-primary" name="submit_form" type="submit" value="Scan!">
    </form>
</div>
</body>
</html>
